{% extends "base.html" %}

{% block content %}
<!doctype html>
<title>Upload new File</title>
<h1>Upload new File</h1>
<form method=post enctype=multipart/form-data>
  <p><input type=file name=file>
     <input type=submit value=Upload>
</form>
<form action=post method=post>
  <p>
    {{ form.target.label }}<br>
    {{ form.target(size=32) }}
  </p>
  <p>{{ form.submit() }}</p>
</form>
{% endblock %}
